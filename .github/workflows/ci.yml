# .github/workflows/ci.yml
name: Civic Transparency Types CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dev + codegen deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,codegen]"

      # Keep generated models in sync with the published spec
      - name: Regenerate types
        run: python scripts/generate_types.py

      - name: Check for uncommitted changes (generated code up-to-date)
        run: git diff --exit-code

      - name: Ruff lint
        run: ruff check .

      - name: Run tests (pytest picks addopts from pyproject)
        run: pytest -q

      - name: Build docs (sanity)
        run: mkdocs build

      - name: Build package (sanity)
        run: python -m build
